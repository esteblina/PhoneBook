<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<script src="/webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="js/register.js" type="text/javascript"></script>
<link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<link href="css/singin.css" rel="stylesheet" media="screen" />
<title>Registration</title>
</head>
<body>
	<div class="container">
		<div class="card card-container">
			<form class="form-signin" id="new-user" role="form"
				th:action="@{user/save}" method="post" th:object="${user}">
				<legend class="form-signin-heading">Please enter</legend>

				<div>
					<label for="login">Login:</label> 
					<input  class="form-control" type="text" id="login" name="login" th:field="${user.login}" />
				</div>
				<div>
					<label for="password">Password:</label> 
					<input class="form-control" type="password" id="password" name="password" th:field="${user.password}" />
				</div>
				<div>
					<label for="cpassword">Re-Password:</label> 
					<input  class="form-control" type="password" id="cpassword"/>
				</div>
				<div>
					<label for="fullname">Full Name</label> 
					<input  class="form-control" type="text" id="fullname" name="fullname" th:field="${user.fullname}" />
				</div>
				<div th:if="${param.error}" class="alert alert-error">Invalid username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

			</form>
			<div>
					<button class="btn btn-lg btn-primary btn-block" id="register">Registration</button>
				</div>
		</div>
	</div>
</body>
</html>
